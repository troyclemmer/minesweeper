<body>


<div class="container-fluid text-xs-center ms-container m-t-2">

<hr>
<div class="pull-left hidden-sm-down text-muted" style="margin-left:1rem; font-family:Oxygen; font-weight: 200; position: absolute; font-size: 1.5rem;">Minesweeper</div>
<form class="form-inline">
    <label class="options-label hidden-xs-down" for="widthInput">Width</label>
    <input type="number" class="form-control options-input" id="widthInput" value="16" >
    <label class="options-label m-l-2 hidden-xs-down" for="heightInput">Height</label>
    <label class="hidden-sm-up">x</label>
    <input type="number" class="form-control options-input" id="heightInput" value="16" >
    <label class="options-label m-l-2r" for="bombInput"><span class="bomb-subtext" title="Ratio of safe spaces for every one bomb">(6.4 : 1)</span>Bombs</label>
    <input type="number" class="form-control options-inputb" id="bombInput" value="40" >
    <label id="difficulty-label" class="Intermediate m-l-2r">Intermediate</label>
</form>
<hr>

<!-- oncontextmenu="return false;" -->
<div class="minesweeper-container">
<div id="board-outer-container" oncontextmenu="return false;"><div id="board-inner-container"><div id="board-innerinner-container">

<div id="options-outer-container"><div id="options-inner-container"><div id="options-innerinner-container"><div id="options">
  
  <br>

  <div style="position: relative; width: 0; height: 0">
  <div id="bomb-led-box" class="led-box">888</div>
  <div id="bombsRemainingDiv" class="led-box">000</div>
    <div id="smiley-container">
    <span class="fa-stack fa-lg smiley-box">
    <i class="fa fa-sun-o fa-stack-2x hidden-important" style="color:yellow; top:-2px; left:-2.75px; font-size:1.8em; display:inline; aria-hidden=true"></i>
       <i class="fa fa-circle fa-stack-2x" style="color:yellow; top:2px; font-size:1.5em; display:inline; aria-hidden=true"></i>
       <i class="fa fa-smile-o fa-stack-2x " style="color:black;  top:2px; font-size:1.5em; display:inline; aria-hidden=true"></i>
       </span>
    </div>
    <div id="timer-led-box" class="led-box">888</div>
    <div id="timeSpentDiv" class="led-box">000</div>
</div>

<br><br>

</div></div></div></div>

<div id="board"></div></div></div></div>
</div>

</div>
